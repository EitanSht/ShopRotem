<div ng-controller="loginCtrl as loginCtrl">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">Login</h1>
            <hr>
            <div id="login-form">
                <h4 id="loginText"><label>User Name:</label></h4>
                <input class="form-input" type="text" ng-model="loginCtrl.userName" placeholder="Enter user name"/>
                <br><br>
                <h4 id="loginText"><label>Password:</label></h4>
                <input class="form-input" type="password" ng-model="loginCtrl.password" placeholder="Enter password"/>
                <br><br><br>
                <input type="button" value="login" ng-click="loginCtrl.login()"
                       ng-disabled="!(loginCtrl.userName && loginCtrl.password)" class="btn btn-primary btn-xl"/>
            </div>
            <div ng-show="loginCtrl.isErrorMessageShown" style="color:limegreen">User name and password are incorrect
            </div>
        </div>
    </div>
</div>
